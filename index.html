<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>REGISTRATION PAGE</title>
</head>
<body>
<form action=Login.html method="post">
<h1><center>REGISTRATION PAGE</center></h1>
<label for="number">Enter Name</label>
<input type="text" name="number" placeholder="Name" id="name" required><br><br>
<label for="number">Enter Mobile Number</label>
<input type="number" name="number" placeholder="Mobile No" size="10" id="mobileno" required><br><br>
<label for="number">Enter E-mail ID</label>
<input type="email" name="number" placeholder="Email id" id="emailid" required><br><br>
<label for="password">Enter Password  </label>
<input type="password" name="password" placeholder="Password" id="password" required><br><br>
<section><h2>This is Language selection section</h2>
<lable>Known Languages:</lable><br><br>
<input type="checkbox" id="Language(c)" value="C">
<label> C</label><br><br>
<input type="checkbox" id="Language(c++)" value="C++">
<label> C++</label><br><br>
<input type="checkbox" id="Language(java)" value="JAVA">
<label> JAVA</label><br><br>
<input type="checkbox" id="Language(python)" value="PYTHON">
<label>PYTHON</label><br><br>
</section>
<section><h2>This is gender section</h2><br>
<lable>GENDER<lable><br><br>
<input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label><br><br>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label><br><br>
<input type="radio" id="other" name="gender" value="other">
<label for="other">Other</label><br><br>
</section>
<button>Submit</button>
</form>
</body>
</html>
